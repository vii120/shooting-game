<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="shooting game with javascript">
  <title>Fight against crime! | Shooting Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
  <div class="container">
    <header>
      <div class="intro">
        <div class="title">Fight against Crime!</div>
        <div class="imgBox">
          <div class="person">
              <img src="images/terrorist.png" alt="badguy" class="bad">
              <img src="images/shortgun.png" alt="badstuff" class="badstuff">
          </div>
          <img src="images/sparkles.png" alt="sparkles" class="flash">
          <div class="person">
            <img src="images/policeman.png" alt="goodman" class="good">
            <img src="images/badge.png" alt="goodstuff" class="goodstuff">
          </div>
        </div>
        <div class="introText">
          歹徒在郊外藏匿了大筆的詐騙現金<br>
          警察循線找到了歹徒的所在位置<br>
          雙方展開了激烈的槍戰！<br>
          究竟警察是否能順利逮捕歹徒<br>
          或是歹徒能躲開警察，帶著鉅款逃跑呢？
        </div>
      </div>
      <div class="mainBtn">
          <div class="start">Start!</div>
          <div class="tohome">Home</div>
      </div>
      <div class="scoreBoard"></div>
      <div class="msgBox"></div>
    </header>
    <div class="gameBoard"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
